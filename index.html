<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shouting Machine</title>
  </head>
  <body>
    <div class="container">
      <h1>Shouting Machine</h1>
      <p style="margin-bottom:20px;">Go ahead, put some text in... Just text me... See what happens...</p>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="userInput">Say Something:</label>
            <input id="userInput" class="form-control" type="text"/>
          </div>
          <button type="submit" class="btn">Push My Button</button>
        </form>
        <div id="responseContainer">
          <h1 id="response"></h1>
        </div>
      </div>
    </div>
  </body>
</html>
